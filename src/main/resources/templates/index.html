<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Book App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <meta name="theme-color" content="#7952b3">
        <style>
			.book-image {
				max-height: 120px;
				min-height: 120px;
				max-width: 150px;
				margin: 0 auto;
			}

			.cta-checkout {
				text-decoration: none;
			}

			#sort, #limit {
				display: inline;
				width: auto;
			}
        </style>
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a href="/shop" class="navbar-brand d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                             class="me-2"
                             viewBox="0 0 16 16">
                            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                        </svg>

                        <strong>Books</strong>
                    </a>
                    <a href="/cart" class="text-white bg-primary p-2 cta-checkout" type="button">
                        My Cart
                    </a>
                </div>
            </div>
        </header>

        <main>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <form action="/shop">
                            <div class="input-group input-group-lg mb-3">
                                <input
                                        type="text"
                                        name="search"
                                        class="form-control"
                                        placeholder="Search by title"
                                        th:value="${search}"/>
                                <input
                                        type="hidden"
                                        name="sort"
                                        th:value="${sort}"/>
                                <input
                                        type="hidden"
                                        name="limit"
                                        th:value="${limit}"/>
                                <input type="submit" class="btn btn-outline-secondary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label for="sort" class="form-label float-start">Sort By
                                <select
                                        id="sort"
                                        name="sort"
                                        class="form-select"
                                >
                                    <option value="" disabled>--Select--</option>
                                    <option th:each="i : ${options_sort}" th:value="${i.key}" th:text="${i.value}"
                                            th:selected="${i.key==sort}"></option>
                                </select>
                            </label>
                            <label for="limit" class="form-label float-end">Page Size
                                <select
                                        id="limit"
                                        name="limit"
                                        class="form-select"
                                >
                                    <option value="" disabled>--Select--</option>
                                    <option th:each="i : ${options_page}" th:value="${i.key}" th:text="${i.value}"
                                            th:selected="${i.key==limit}"></option>
                                </select>
                            </label>
                            <!--                            <p class="text-muted float-end">Showing <strong th:text="${books.size()}">0</strong> books</p>-->
                        </div>
                    </div>

                    <div class="row" th:if="${books.empty}">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">
                                    No books matched.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-4">
                        <div class="col" th:each="book, stats : ${books}">
                            <div class="card shadow-sm">
                                <img src="/rest/image"
                                     th:src="${'/rest/image?id=' + book.bookId}"
                                     alt="book image"
                                     class="card-img-top book-image p-3"
                                />

                                <div class="card-body">
                                    <h6 class="card-title" th:text="${book.title}">Title</h6>
                                    <p class="card-text">
                                        by <em th:text="${book.authors}"></em>
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted" th:text="${'â‚¹' + book.price}"></small>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-secondary add-to-cart" th:attr="data-bookId=${book.bookId}">Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </main>

        <footer class="text-muted py-5">
            <div class="container">
                <p class="float-end mb-1">
                    <a href="#">Back to top</a>
                </p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>

        <script>
			$(function () {
				console.log("document loaded");
				$("#sort").on("change", function () {
					var queryParams = new URLSearchParams(window.location.search);
					queryParams.set("sort", this.value);
					history.pushState(null, null, "?" + queryParams.toString());
					window.location.reload();
				});

				$("#limit").on("change", function () {
					var queryParams = new URLSearchParams(window.location.search);
					queryParams.set("limit", this.value);
					history.pushState(null, null, "?" + queryParams.toString());
					window.location.reload();
				});

				$(".add-to-cart").on("click", function () {
					let bookId = this.getAttribute("data-bookId");
					let data = {"bookId": bookId};
					$.ajax({
						type: 'PUT',
						url: '/rest/cart',
						contentType: 'application/json',
						// data: JSON.stringify(data), // access in body
						data: bookId
					}).done(function () {
						console.log('SUCCESS');
					}).fail(function (msg) {
						console.log('FAIL');
					}).always(function (msg) {
						console.log('ALWAYS');
					});
				});
			});
        </script>
    </body>
</html>
